<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="d-flex flex-column vw-100 vh-100">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="./index.html">SpaceTrip</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav">
              <li>
                <a class="nav-link" href="./index.html"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li>
                <a class="nav-link" href="./quem-somos.html">Quem Somos</a>
              </li>
              <li><a class="nav-link" href="./contato.html">Contato</a></li>
              <li><a class="nav-link active" href="./login.html">Login</a></li>
            </ul>
          </div>
        </nav>
      </header>

      <main
        class="d-flex align-items-center justify-content-center flex-grow-1 overflow-hidden"
      >
        <form
          style="width: 450px"
          class="d-flex flex-column align-items-center p-3"
        >
          <div class="mb-3 w-100">
            <div class="title-login mb-3 d-flex flex-column align-items-center">
              <img src="./img/icon3.png" width="50px" class="mb-2" />
              <h3>Esqueceu sua senha?</h3>
              <h5>A gente te ajuda</h5>
            </div>

            <div class="mb-3">
              <label for="emailBoxRec">Email</label>
              <input
                type="email"
                class="form-control w-100"
                id="emailBoxRec"
                placeholder="Digite seu e-mail"
                required
              />
              <div id="validationServer05Feedback" class="invalid-feedback">
                Por favor, informe um email válido.
              </div>
              <div class="valid-feedback">
                Email enviado! Siga as instruções para alterar sua senha.
              </div>
            </div>
          </div>

          <button
            type="submit"
            id="sendForm"
            class="btn btn-primary mt-4 mb-4 d-flex flex-column"
          >
            Redefinir
          </button>
        </form>
      </main>
      <footer class="bg-secondary p-3">
        <p class="text-light m-0 text-center">&copy; FrontEnders </p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./src/front/controller/controller_rec_senha.js"></script>
  </body>
</html>
